<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Webfonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&family=Josefin+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Link to FontAwesome -->
    <script src="https://kit.fontawesome.com/481dfe009f.js" crossorigin="anonymous"></script>
    <title>Contact:The Restaurant Mall</title>
</head>
<body>
    <header class="contact_header">
        <div class="wrapper">
            <nav>
                <label for="toggle">
                    <i class="fas fa-bars"></i>
                    <span class="sr_only">Menu</span>
                </label>
                <input type="checkbox" id="toggle" name="toggle" />
                <ul class="hamburger_menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>
        <main>
            <section class="contact">
                <div class="wrapper contact_flex">
                    <div class="contact_info">
                        <div class="contact_socials">
                            <ul class="socials">
                                <li>
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                                <li>
                                    <i class="fab fa-instagram"></i>
                                </li>
                                <li>
                                    <i class="fab fa-twitter"></i>
                                </li>
                                <li>
                                    <i class="fab fa-whatsapp"></i>
                                </li>
                            </ul>
                            <p>info@email.com</p>
                        </div>
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>MV2D5</p>
                    </div>
                    <div class="contact_form">
                        <form action="#" method="POST">
                            <div class="name_email">
                                <label for="full_name" class="sr_only">Name</label>
                                <input type="text" name="full_name" id="full_name" class="name" placeholder="Name" required>
                            
                                <label for="email" class="sr_only">Email address</label>
                                <input type="email" name="email" id="email" placeholder="Email address">
                            </div>
                            <div class="form_message">
                                <label for="message" class="sr_only">Message</label>
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        
                            <button type="submit">Submit</button>
                        
                        </form>
                    </div>
                </div>
            </section>
        </main>
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
</body>
</html>
