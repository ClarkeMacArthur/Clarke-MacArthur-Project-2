<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>

                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Contact</h1>
        </div>
    </header>
    <section class="contact">
        <div class="wrapper">
            <div class="contact_socials">
                <ul class="socials">
                    <li>
                        <i class="fab fa-facebook-f"></i>
                    </li>
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                    <li>
                        <i class="fab fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fab fa-whatsapp"></i>
                    </li>
                </ul>
                <p>info@email.com</p>
            </div>
            <div class="contact_info">
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>MV2D5</p>
            </div>
            <div class="contact_form">
                <form action="#" method="POST">
                    <div class="name_email">
                        <label for="full_name" class="sr_only">Name</label>
                        <input type="text" name="full_name" id="full_name" placeholder="Name" required>
                    
                        <label for="email" class="sr_only">Email address</label>
                        <input type="email" name="email" id="email" placeholder="Email address">
                    </div>
                    <div class="form_message">
                        <label for="message" class="sr_only">Message</label>
                        <textarea placeholder="Message" name="message" id="message">
                        </textarea>
                    </div>
                
                    <button type="submit">Submit</button>
                
                </form>
            </div>
        </div>
    </section>
